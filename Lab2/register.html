        <h2>Register</h2>

        <!-- Error Message -->
        <div id="ErrorMessage" style="color: red; display: none;"></div>

        <!-- Registration Form with all the fields -->
        <form id="registerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required minlength="2"></br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required minlength="2"></br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required minlength="8"></br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="6"></br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"></br>

            <button type="button" onclick="validateRegistration()">Register</button>
        </form>
